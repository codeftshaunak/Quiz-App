<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <style>
                @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Public+Sans:wght@100;200;300;400;500&display=swap');
        </style>
</head>

<body>

        <section>
                <div class="main-content">
                        <div class="card">
                                <div class="card-head">
                                        <h1>Google Asked Question About ISKCON ??
                                        </h1>
                                </div>
                                <div class="card-content">
                                        <div class="card-body" id="quiz">
                                                <div class="question">
                                                        <h4 id="question"></h4>
                                                </div>
                                                <div class="options">
                                                        <ul>
                                                                <li>
                                                                        <input type="radio" id="a" name="answer"
                                                                                class="answer">
                                                                        <label for="a" id="a_text"></label>
                                                                </li>
                                                                <li>
                                                                        <input type="radio" id="b" name="answer"
                                                                                class="answer">
                                                                        <label for="b" id="b_text"></label>
                                                                </li>
                                                                <li>
                                                                        <input type="radio" id="c" name="answer"
                                                                                class="answer">
                                                                        <label for="c" id="c_text"></label>
                                                                </li>
                                                                <li>
                                                                        <input type="radio" id="d" name="answer"
                                                                                class="answer">
                                                                        <label for="d" id="d_text"></label>
                                                                </li>
                                                        </ul>
                                                </div>
                                                <div class="button">
                                                        <button id="btn">Submit</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
        </section>


        <script src="./app.js"></script>
</body>

</html>
